- name: Declare variable at a play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
    tasks:
      - name: Access a variable
        ansible.builtin.debug:
         msg: URL == {{URL}}

- name: Declare variable at a tasks level
  hosts: all
  connection: local
  tasks:
      - name: Declare and Access a variable
        ansible.builtin.debug:
         msg: URL == {{URL}}
        vars:
          URL: task.example.com


- name: Declare variable in another file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Declare variable from a inventory file
  hosts: all
  connection: local
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Access a fact
  hosts: all
  connection: local
  tasks:
    - name: Access a fact
      ansible.builtin.debug:
        msg: ansible host name == {{ansible_fqdn}}


- name: Register a variable
  hosts: all
  connection: local
  tasks:
    - name: Run a shell command
      ansible.builtin.shell: uptime
      register: out
    - name: print out
      ansible.builtin.debug:
       msg: "{{out.stdout}}"






